<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="HTML Form - Sign Up page">
		<meta name="keywords" content="HTML, CSS">
		<meta name="author" content="Lesli Gabrielle G. Tabile">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CS 3: HTML Form - Sign Up page</title>
	</head>
	<body>
		<h1>݁₊ ⊹ . ݁˖ . ݁Sign Up . ݁₊ ⊹ . ݁˖ .</h1>  
		
		<form id="signUp">
		<legend>❀ ❀ ❀ ❀ ❀ ❀ ❀ ❀ ❀ ❀ ❀ ❀ ❀ ❀ ❀ ❀ ❀ ❀ ❀ ❀ ❀ ❀ ❀ ❀ ❀ ❀ ❀</legend>
			<fieldset form="signUp">
				<label for="name">Name:</label>
				<input type="text" id="nameInput" name="name"><br><br>
		
				<label for="username">Preferred Username:</label>
				<input type="text" id="userNameInput" name="username"><br><br>
				
				<label for="password">Password:</label>
				<input type="password" id="pwInput" name="password">
				<input type="submit" value="Confirm" id="confirmPassword"><br><br>
		
				<label for="email">Email:</label>
				<input type="email" id="emailInput" name="email"><br><br>
				
				<label for="address">Address:</label>
				<input type="text" id="addressInput" name="address"><br><br>
		
				<label for="interests">Interests:</label><br>
				<textarea type="text" id="interestsInput" name="interests" rows="4" cols="60"></textarea><br><br>
		
				<input type="button" value="Submit" id="submit">
				<input type="button" value="Reset" id="reset">
			</fieldset>
		</form>
		
	<script>
	</script>
	</body>

		body{
		background-color: #CCCCFF;

		}
		
		form{
		background-color: white;

		margin: auto;
		}

		text-align: center;
		padding-top: 3px;
		}

		form label{
		font-size:15px;
		font-weight: bold;
		}
		
		form input{
		color: blue;
		border: 1.5px solid #808080;
		background-color: #d3d3d3;
		}	
	</style>
</html>
